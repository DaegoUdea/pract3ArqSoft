<html>
    <head>
        <title>WhiteBoard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="main row">
                <div class="left-container col-md-8">
                    <div id="canvas-container">
                        <canvas id="whiteboard" width="800" height="550"></canvas>
                    </div>
                    <div>
                        <div id="pencil-conteiner">
                            <label for="color" >Color: </label>
                            <input id="color" name="color" type="color"/>
                            <label for="color" >Pincel: </label>
                            <input id="pencil-thickness" type="range" min="1" max="10" value="1"/>
                        </div>
                        <div id="btn-container">
                            <input id="clean-btn" class="btn btn-success btn-sm" type="button" value="Clean" onclick="sendClearCanvas();"/>
                            <input id="download-btn" class="btn btn-success btn-sm"type="button" value="Download"/>                            
                        </div>

                    </div>
                </div>
                <div class="right-containter col-md-3">

                    <textarea id ="chatlog"></textarea>
                    <br>
                    <form>
                        <label for="user-name">User Name:</label>
                        <input id="user-name" type="text" value="Anonymous"/>
                        <br>
                        <input id="output-text" type="text" />
                        <input id="send-button" type="button" value="Enviar" onclick="sendChatMessage();"
                               class="btn btn-danger"/>
                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/webSocket.js"></script>
    </body>
</html>
